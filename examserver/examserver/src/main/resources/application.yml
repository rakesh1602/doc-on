spring:
  datasource:
    name: postgres
    url: jdbc:postgresql://localhost:5432/exam
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQL10Dailect

server:
  port: 9091

